{% set version = "2.4.0" %}

package:
  name: munch
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/munch/munch-{{ version }}.tar.gz
  sha256: 16ffb7e93cdb18a51fc564b4582b9a78579590638dcbda424bc894ee2ea4f741

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
    - setuptools >=17.1
    - pbr >=3.0
  run:
    - python
    - six

test:
  imports:
    - munch

about:
  home: http://github.com/Infinidat/munch
  license: MIT
  license_file: LICENSE.txt
  summary: 'A dot-accessible dictionary (a la JavaScript objects)'

extra:
  recipe-maintainers:
    - ocefpaf
