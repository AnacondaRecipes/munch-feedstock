{% set version = "2.3.0" %}

package:
  name: munch
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/munch/munch-{{ version }}.tar.gz
  sha256: fb641b9a1889629edc720427e2e1516fa1407f1d9a08ce489007c9a8a69ff16e

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - six

test:
  imports:
    - munch

about:
  home: http://github.com/Infinidat/munch
  license: MIT
  license_file: LICENSE.txt
  summary: 'A dot-accessible dictionary (a la JavaScript objects).'

extra:
  recipe-maintainers:
    - ocefpaf
